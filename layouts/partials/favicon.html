<!--This File is Custimoze Favicon adding method-->

{{ if .Site.Params.loadFavicon }}
  {{ with .Site.Params.faviconVersion }}
    {{ $.Scratch.Set "favVer" "" }}
    {{ $.Scratch.Add "favVer" . }}
  {{ else }}
    {{ $.Scratch.Set "favVer" "" }}
  {{ end }}

  {{ $favVer := $.Scratch.Get "favVer" }}

  <link rel="icon" href='{{ $favVer }}'>

{{ end }}
